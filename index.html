<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta property="og:title" content="Atlant-gaz" />
        <meta name="twitter:title" content="Atlant-gaz" />
        <meta name="description" content="Заправка баллонов техническим газом" />
        <meta property="og:description" content="Заправка баллонов техническим газом" />
        <meta name="twitter:description" content="Заправка баллонов техническим газом" />
        <meta property="og:url" content="https://atlant-gaz.by/" />
        <meta property="twitter:domain" content="atlant-gaz.by" />
        <meta property="og:image" content="/images/meta-og-image.jpg" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:image" content="/images/meta-og-image.jpg" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="msapplication-TileColor" content="#ffffff" />

        <title>Atlant-gaz</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container container">
                <!--левый wrapper c логотипом-->
                <div class="header__logo-wrapper">
                    <img
                        src="/src/img/header/header__logo-gas.svg"
                        alt="Логотип Atlant-gaz"
                        class="header__sublogo"
                    />
                    <img
                        src="/src/img/header/header__title.png"
                        alt="Atlant-gaz title"
                        class="header__logo-title"
                    />
                    <div class="header__separator"></div>
                    <h1 class="header__title">Расправь плечи в теплом доме</h1>
                    <img
                        src="/src/img/header/header__descr.png"
                        alt="Описание: Расправь плечи в теплом доме"
                        class="header__descr"
                    />
                </div>
                <!--правый номер телефона и ссылка-->
                <div class="header__contact-wrapper">
                    <a href="tel:+79263306834" class="header__phone">+7 926 330-68-34</a>
                    <a href="tel:+79263306834" class="header__question">Срочный вопрос</a>
                </div>
            </div>
        </header>
        <main>
            <section class="intro">
                <div class="intro__container container">
                    <div class="intro__day">
                        <img
                            class="intro__day-icon-moon"
                            src="/src/img/intro/intro__day-icon-moon.svg"
                            alt="Иконка дня"
                        />
                        <img
                            class="intro__day-icon-arrow"
                            src="/src/img/intro/intro__day-icon-arrow.svg"
                            alt="Иконка дня"
                        />
                        <img
                            class="intro__day-icon-sun"
                            src="/src/img/intro/intro__day-icon-sun.svg"
                            alt="Дополнительная иконка дня"
                        />
                        <p class="intro__day-text">В любое время дня и ночи</p>
                    </div>

                    <div class="intro__weather">
                        <img
                            class="intro__weather-icon-cloud"
                            src="/src/img/intro/intro__weather-icon-cloud.svg"
                            alt="Иконка погоды"
                        />
                        <img
                            class="intro__weather-icon-arrow"
                            src="/src/img/intro/intro__day-icon-arrow.svg"
                            alt="Иконка погоды"
                        />
                        <img
                            class="intro__weather-icon-snow"
                            src="/src/img/intro/intro__weather-icon-snow.svg"
                            alt="Дополнительная иконка погоды"
                        />
                        <p class="intro__weather-text">Вне зависимости от погодных условий</p>
                    </div>

                    <p class="intro__delivery-time">Доставим газ за 4 часа</p>

                    <p class="intro__delivery-area">в любую точку Москвы и Московской области</p>

                    <button class="intro__button">Заказать доставку газа в газгольдер</button>

                    <p class="intro__price-info">Доставка газа всегда по актуальным ценам</p>

                    <img
                        class="intro__image-truck"
                        src="/src/img/intro/intro__image-truck.png"
                        alt="Изображение доставки газа"
                    />
                </div>
            </section>
        </main>

        <script type="module" src="/src/js/script.js"></script>
    </body>
</html>
